<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/register3.css">
</head>
<body>
	<div class="header">
		<div class="empty">
		</div>
		<div class="butt">
		<div class="mainBut" id="signIn"><a href="#">
			登录</a>
		</div>
			<div class="mainBut" id="signUp"><a href="#">
			注册</a>
		</div>
			<div class="mainBut" id="index"><a href="#">
			首页</a>
			</div>
		</div>
	</div>


	<!--第三步-->
	<div class="boxOfPro">
	</div>

	<div id="money">
		<div class="redText">
			<p>提示：请务必准确且完整地填写以下信息，以便进行缴费核查！</p>
		</div>
	</div>
	<div id="money">
		<div class="blaText">
			<div class="blaTextHead">申请用户:</div>
			<div class="blaTextHead">XXX@XXX.com</div>
		</div>
	</div>
	<div id="money">
		<div class="blaText">
			<div class="blaTextHead">缴费单位:</div>
			<input type="text" name="" class="blaIn">
		</div>
	</div>
	<div id="money">
		<div class="blaText">
			<div class="blaTextHead">缴费人姓名:</div>
			<input type="text" name="" class="blaLongIn">
		</div>
	</div>
	<div id="money">
		<div class="blaText">
			<div class="blaTextHead">代表类型:</div>
						<div class="boxOfPick">
				<input type="radio" value="1"  name="represent">
					<label>普通会员</label>
				<input type="radio" value="2"  name="represent" />
					<label>学生会员</label>
							<input type="radio" value="3"  name="represent" />
					<label>普通代表</label>
			</div>
		</div>
	</div>
	<div id="money">
		<div class="blaText">
			<div class="blaTextHead">缴费金额:</div>
			<div class="blaTextHead">200元</div>
			<div class="grayText">
			（个人普通会员会费标准为50元/人·年，每四年缴纳一次，共计200元）
			</div>
		</div>
	</div>
	<div id="money">
		<div class="blaText">
			<div class="blaTextHead">开具发票:</div>
						<div class="boxOfPick">
				<input type="radio" value="1"  name="invoice">
					<label>是</label>
				<input type="radio" value="2"  name="invoice" />
					<label>否</label>
			</div>
		</div>
	</div>
	<div id="money">
		<div class="blaText">
			<div class="blaTextHead">发票抬头:</div>
			<input type="text" name="" class="blaLongIn">
			<div class="grayText">
			（非单位者请填写个人）
			</div>
		</div>
	</div>
	<div id="money">
		<div class="blaText">
			<div class="blaTextHead">纳税人识别码:</div>
			<input type="text" name="" class="blaLongIn">
		</div>
	</div>
	<div id="money">
		<div class="redText">
		<p>提示：以下信息用于邮递会员证等重要文件，请您如实填写。</p>
		</div>
	</div>
	<div id="money">
		<div class="blaText">
			<div class="blaTextHead">收件人姓名:</div>
			<input type="text" name="" class="blaIn">
		</div>
	</div>
	<div id="money">
		<div class="blaText">
			<div class="blaTextHead">联系电话:</div>
			<input type="text" name="" class="blaIn">
		</div>
	</div>
	<div id="money">
		<div class="blaText">
			<div class="blaTextHead">通讯地址:</div>
			<textarea name="address" class="blaBigIn"></textarea>
		</div>
	</div>
	<div id="money">
		<div class="blaText">
						<div class="grayText">
			（备注：会员证等文件将在审核通过后寄出，若您的邮政地址、手机号不详尽，请及时修改。）</div></div>

	</div>
	<div class="grayLine">
	</div>
	<!-- UpOrDown -->
	</div>
	<div id="upOrDown">
		<input type="button" value="上一步" id="butUp">
		<input type="button" value="提交" id="butDown">
	</div>
	<!--首页-->
	<div class="copyRight">
Copyright © 2009 广东省化学学会
</div>
</body>
</html>
